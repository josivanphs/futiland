<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1>Sorteio de Times de Futebol</h1>
    </header>
    <div class="container">
        <div id="form-section" class="card">
            <h2>Cadastrar Jogador</h2>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Nome do Jogador" required>
                <input type="number" id="player-skill" placeholder="Nível de Habilidade (1-10)" required min="1" max="10">
                <button type="submit">Adicionar Jogador</button>
            </form>
        </div>

        <div id="players-list-section" class="card">
            <h2>Jogadores Cadastrados</h2>
            <ul id="players-list"></ul>
        </div>

        <div id="settings-section" class="card">
            <h2>Configurações do Sorteio</h2>
            <label for="players-per-team">Jogadores por Time:</label>
            <input type="number" id="players-per-team" min="1" required>
            <button id="draw-teams">Sortear Times</button>
            <button id="redraw-teams">Sortear Novamente</button>
        </div>

        <div id="teams-section" class="card">
            <h2>Times Formados</h2>
            <div id="teams-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
